name: Build

on: 
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

env:
  FPC_VER: release_3_2_2
  LAZ_VER: lazarus_2_2_4
      
jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:            
          - name: Windows 64
            os: windows-latest
            build-mode: WIN64
            binary: libsimpleocr64.dll
            
          - name: Windows 32
            os: windows-latest
            build-mode: WIN32
            binary: libsimpleocr32.dll

          - name: Linux 64
            os: ubuntu-latest
            build-mode: LINUX64
            binary: libsimpleocr64.so
          
          - name: AArch64  
            os: ubuntu-latest
            build-mode: AARCH64
            binary: libsimpleocr64.so.aarch64
            
          - name: MacOS 64
            os: macos-latest
            build-mode: DARWIN64
            binary: libsimpleocr64.dylib
            
    steps:
      - uses: actions/checkout@v3.5.3
      
      - name: Install Lazarus
        uses: ollydev/setup-lazarus-fpcup@v3.2
        with:
          laz: ${{ env.LAZ_VER }}
          fpc: ${{ env.FPC_VER }}
          
      - name: Build SimpleOCR
        run: |
          lazbuild --build-mode=${{ matrix.config.build-mode }} SimpleOCR.lpi

      - name: Upload Binary 
        uses: actions/upload-artifact@v3.1.2
        with:
          name: ${{ matrix.config.binary }}
          path: ${{ matrix.config.binary }}

  testing:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v3.5.3

      - name: Install Lazarus
        uses: ollydev/setup-lazarus-fpcup@v3.2
        with:
          laz: ${{ env.LAZ_VER }}
          fpc: ${{ env.FPC_VER }}

      - name: Build Tester
        run: |
          cd tester
          lazbuild tester.lpi

      - name: Run Tests
        run: |
          cd tester  
          ./tester.exe   